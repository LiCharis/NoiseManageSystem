<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制面板</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="https://adminlte.io/themes/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/dist/css/AdminLTE.min.css">

</head>
<body>
<div class="wrapper">
    <!-- Main content -->
    <p class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-sm-3">
                    <!-- small box -->
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3>{{ user_count }}</h3>

    <p>用户总数</p>
</div>
<div class="icon">
    <i class="ion ion-bag"></i>
</div>
<a href="" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
</div>
</div>
<!-- ./col -->
<div class="col-sm-3">
    <!-- small box -->
    <div class="small-box bg-success">
        <div class="inner">
            <h3>{{ data_count }}</h3>
            <p>声压数据总数</p>
        </div>
        <div class="icon">
            <i class="ion ion-stats-bars"></i>
        </div>
        <a href="" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
<!-- ./col -->
<div class="col-sm-3">
    <!-- small box -->
    <div class="small-box bg-success">
        <div class="inner">
            <h3>{{ loudness_count }}</h3>

            <p>响度数据总数</p>
        </div>
        <div class="icon">
            <i class="ion ion-stats-bars"></i>
        </div>
        <a href="" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
<!-- ./col -->
<div class="col-sm-3">
    <!-- small box -->
    <div class="small-box bg-success">
        <div class="inner">
            <h3>{{ sharpness_count }}</h3>

            <p>尖锐度数据总数</p>
        </div>
        <div class="icon">
            <i class="ion ion-stats-bars"></i>
        </div>
        <a href="" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
<div class="col-sm-3">
    <!-- small box -->
    <div class="small-box bg-success">
        <div class="inner">
            <h3>{{ volatility_count }}</h3>

            <p>波动度数据总数</p>
        </div>
        <div class="icon">
            <i class="ion ion-stats-bars"></i>
        </div>
        <a href="" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
<div class="col-sm-3">
    <!-- small box -->
    <div class="small-box bg-success">
        <div class="inner">
            <h3>{{ clarity_count }}</h3>

            <p>语言清晰度数据总数</p>
        </div>
        <div class="icon">
            <i class="ion ion-stats-bars"></i>
        </div>
        <a href="" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>

</div>
</div>
</p>
</div>
</body>
